<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P3NP4L</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap"); 

      body {
        font-family: "VT323", monospace;
        background-color: #000000;
        color: #0f0;
        line-height: 1.5;
        overflow: hidden;
        margin: 0;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 0, 0.03) 3px
        );
        pointer-events: none;
        z-index: 1000;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 3em;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      }

      #queryForm {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      #queryInput {
        width: 50%; 
        padding: 10px;
        border-radius: 0;
        border: 1px solid #0f0;
        background-color: #000;
        color: #0f0;
        position: relative;
      }

      #queryInput::placeholder {
        color: rgba(15, 255, 15, 0.7);
      }

      #queryInput::after {
        content: "|";
        position: absolute;
        right: 5px;
        animation: blink 1s step-end infinite alternate;
      }

      #queryForm button {
        padding: 10px 20px;
        border-radius: 0;
        border: 1px solid #0f0;
        background-color: #000;
        color: #0f0;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s; 
      }

      #queryForm button:hover {
        background-color: #0f0;
        color: #000;
        transform: scale(1.1); 
      }

      #responseContainer {
        margin-top: 40px;
        padding: 20px;
        font-size: 1.2em;
        border: 1px solid #0f0;
        background-color: rgba(0, 0, 0, 0.9); 
        color: #0f0;
        width: 70%; 
        margin: 40px auto;
        box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.19),
          0px 6px 6px rgba(0, 255, 0, 0.23);
      }

      @keyframes blink {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1>P3NP4L</h1>
    <form id="queryForm">
      <input
        type="text"
        id="queryInput"
        placeholder="Enter your question here"
        required
      />
      <button type="submit">Ask</button>
    </form>
    <div id="responseContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
